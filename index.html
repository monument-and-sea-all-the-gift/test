    <script>
        // 初始化Canvas星空背景
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 创建星星数组
        const stars = [];
        const starCount = 400;
        
        // 初始化星星
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.1,
                speed: Math.random() * 0.05 + 0.01
            });
        }
        
        // 绘制星星
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width
            );
            gradient.addColorStop(0, 'rgba(15, 12, 41, 0.8)');
            gradient.addColorStop(1, 'rgba(10, 7, 30, 0.9)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制每颗星星
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                
                // 创建闪烁效果
                const twinkle = Math.sin(Date.now() * star.speed) * 0.5 + 0.5;
                const alpha = star.opacity * twinkle;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            });
            
            requestAnimationFrame(drawStars);
        }
        
        // 开始动画
        drawStars();
        
        // 背景切换功能
        const bgOptions = document.querySelectorAll('.bg-option');
        
        bgOptions.forEach(option => {
            option.addEventListener('click', function() {
                // 移除所有active类
                bgOptions.forEach(opt => opt.classList.remove('active'));
                // 给当前选项添加active类
                this.classList.add('active');
                
                // 根据选择更新背景
                const bgType = this.getAttribute('data-bg');
                updateBackground(bgType);
            });
        });
        
        // 更新背景
        function updateBackground(type) {
            let gradient;
            
            switch(type) {
                case 'nebula':
                    gradient = 'linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c)';
                    break;
                case 'galaxy':
                    gradient = 'linear-gradient(135deg, #141E30, #243B55, #141E30)';
                    break;
                case 'deep-space':
                    gradient = 'linear-gradient(135deg, #000428, #004e92, #000428)';
                    break;
                case 'fabric':
                    gradient = 'linear-gradient(135deg, #2c3e50, #4a6491, #2c3e50)';
                    break;
                default: // stars
                    gradient = 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)';
            }
            
            document.body.style.background = gradient;
        }
        
        // 添加星星点击效果
        canvas.addEventListener('click', function(e) {
            // 在点击位置添加一个"星光爆炸"效果
            const x = e.clientX;
            const y = e.clientY;
            
            // 创建粒子
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const size = Math.random() * 3 + 1;
                const life = Math.random() * 30 + 20;
                
                const particle = {
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: size,
                    alpha: 1,
                    life: life
                };
                
                // 临时添加粒子到星星数组
                stars.push(particle);
                
                // 设置粒子移除
                setTimeout(() => {
                    const index = stars.indexOf(particle);
                    if (index !== -1) stars.splice(index, 1);
                }, life * 20);
            }
        });
